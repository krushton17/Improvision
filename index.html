<html>
<head>
    <title>||: improvision :||</title>
    <!-- styles & fonts -->
    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <!-- scripts -->
    <script src="d3.min.js" defer></script>
    <script src="https://d3js.org/d3-timer.v1.min.js" defer></script>
    <script src='sortable.js' defer></script>
    <script src='index.js' defer></script>
</head>
<body>
    <!-- diagram -->
    <span id='diagram'>
        <span id='head-container'>
            <svg id='head'></svg>
        </span><span id='fret-container'>
            <svg id='fretboard'></svg>
        </span>
    </span>
    <!-- song mode -->
    <!-- playback dashboard -->
    <span id='playback-dash'>
        <div id='playback-buttons'>
            <input type='button' id='play/pause' value='&#9654;' class='symbol'>
            <input type='button' id='stop' value='&#9724;' class='symbol'>
            <input type='button' id='mute' value='&#x1f56A;' class='symbol'>
        </div>
        <label for='tempo'>Tempo:</label>
            <input type='number' id='tempo' value='60'>
        <label for='meter'>Meter:</label>
        <input type='text' id='meter' value='4/4'>
        <label for='swing-toggle'>Swing:</label>
        <input type='checkbox' id='swing-toggle'>
        <label for='count-in'>Count-in:</label>
        <input type='number' id='count-in' value='4'>
        <input type='text' id='counter' readonly>
    </span>
    <!-- song editor gui -->
        <span id='gui-wrapper' class='active-editor'>
            <span id='chord-menu-wrapper'>
                Chord Menu
                <div id='chord-menu'></div>
                <div id='spacer-menu'>
                    <span class='spacer-dot'></span>
                    <span class='spacer-bar'></span>
                </div>
                <img src='icons/trash.svg' id='trash' class='symbol'>
            </span>
            <!-- section menu -->
            <!-- <span id='section-wrapper'> -->
                <div id='section-menu'>
                    <label for='key'>Key:</label>
                    <input type='text' id='key'>
                    <label for='section-select'>Sections:</label>
                    <div id='section-select'>
                        <input type='button' id='add-tab' value='+' class='tab'>
                    </div>
                    <label for='pattern'>Pattern:</label>
                    <input type='text' id='pattern'>     
                    <label for='repeat-pattern'>Repeat Pattern:</label>
                    <input type='text' id='repeat-pattern'>
                    <label for='repeat-toggle'>Repeat:</label>
                    <input type='checkbox' id='repeat-toggle'>
                    <div id='section-wrapper'></div>
                </div>
            <!-- </span> -->
        </span>
        <!-- <span id='editor-expander'>
            <input type='button' id='toggle-gui' value='<-show/hide'>
            <input type='button' id='toggle-text' value='show/hide->'>
        </span> -->
        <!-- song text editor -->
        <span id='text-wrapper' class='active-editor'>
            <div id='song-metadata'>
                <label for='title'>Song Title:</label>
                <input type='text' id='title'>
                <label for='writer'>Written By:</label>
                <input type='text' id='writer'>
                <label for='transcriber'>Transcribed By:</label>
                <input type='text' id='transcriber'>
            </div>
            <div id='text-controls'>
                <!-- <span id='file-container'> -->
                    <label for='upload' id='upload-label' class='button' style='text-decoration:underline'>&#x2b06;</label>
                    <input type='file' id='upload'>
                <!-- </span> -->
                <input type='button' id='download' value='&#x2b07;' style='text-decoration:underline'>
                <input type='button' id='text=to-gui' value='abc&#x27a1;&#x25a2;'>
                <input type='button' id='gui-to-text' value='&#x25a2;&#x27a1;abc'>
            </div>
            <textarea id='text-editor' value='CM7 Cm7 Cdim7'></textarea>
        </span>
    <!-- </div> -->
<!-- </div> -->
</body>
</html>
